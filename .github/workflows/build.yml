name: Build

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  build:
    name: "Build for ${{ inputs.name }}"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'poetry'

    - name: Install dependencies
      run: poetry install

    - name: Build
      run: poetry build
